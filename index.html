<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing with Turtle in Brython</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="brython()">
    <canvas id="mycanvas" width="600" height="600"></canvas>
    <script type="text/python">
        from browser import document, html, window
        from math import sqrt, pi, cos, sin

        # Set up the canvas
        canvas = document["mycanvas"]
        context = canvas.getContext("2d")
        window.turtle = window.Turtle
        turtle = window.turtle(canvas, context)
        
        # The provided turtle drawing code starts here
        turtle.speed(0)
        turtle.bgcolor("black")
        turtle.goto(0, -40)

        # Draw leaves
        for i in range(16):
            for j in range(18):
                turtle.color('#FFA216')
                turtle.right(90)
                turtle.circle(150-j*6, 90)
                turtle.left(90)
                turtle.circle(150-j*6, 90)
                turtle.right(180)
            turtle.circle(40, 24)

        # Draw flower center
        turtle.color('black')
        turtle.shape('circle')
        turtle.shapesize(0.5)
        turtle.fillcolor('#8B4513')
        golden_ang = 137.508
        phi = golden_ang * (pi / 180)

        for i in range(140):
            r = 4 * sqrt(i)
            theta = i * phi
            x = r * cos(theta)
            y = r * sin(theta)
            turtle.penup()
            turtle.goto(x, y)
            turtle.setheading(i * golden_ang)
            turtle.pendown()
            turtle.stamp()

        # Define points to draw letters
        def point(x, y):
            turtle.penup()
            turtle.goto(x, y)
            turtle.pendown()
            turtle.color('black')
            turtle.fillcolor('#FFA216')
            turtle.begin_fill()
            turtle.circle(4)
            turtle.end_fill()

        # Function to draw 'T'
        def draw_T(x, y):
            positions_t = [(x, y+30), (x+6, y+30), (x+12, y+30), (x+18, y+30), (x+24, y+30),
                           (x+12, y+30), (x+12, y+24), (x+12, y+18), (x+12, y+12), (x+12, y+6), (x+12, y)]
            for pos in positions_t:
                point(*pos)

        # Function to draw 'Ú'
        def draw_U(x, y):
            positions_u = [(x, y+30), (x, y+24), (x, y+18), (x, y+12), (x, y+6),
                           (x+3, y+3), (x+6, y), (x+12, y-1), (x+18, y), (x+21, y+3),
                           (x+24, y+6), (x+24, y+12), (x+24, y+18), (x+24, y+24), (x+24, y+30),
                           (x+12, y+36), (x+16, y+40)]
            for pos in positions_u:
                point(*pos)

        # Draw 'TÚ'
        draw_T(-27, -20)
        draw_U(7, -20)

        turtle.hideturtle()
        turtle.done()
    </script>
</body>
</html>
