<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing with Turtle in Brython</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        body {
            background-color: black;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body onload="brython()">
    <canvas id="mycanvas" width="600" height="600"></canvas>
    <script type="text/python">
        from browser import document
        from math import sqrt, pi, cos, sin

        canvas = document["mycanvas"]
        context = canvas.getContext("2d")

        class Turtle:
            def __init__(self, canvas, context):
                self.canvas = canvas
                self.context = context
                self.x = canvas.width // 2
                self.y = canvas.height // 2
                self.angle = 0
                self.color = "#FFA216"
                self.pen_down = True

            def goto(self, x, y):
                self.x = x
                self.y = y

            def forward(self, distance):
                new_x = self.x + distance * cos(self.angle * pi / 180)
                new_y = self.y + distance * sin(self.angle * pi / 180)
                if self.pen_down:
                    self.context.beginPath()
                    self.context.moveTo(self.x, self.y)
                    self.context.lineTo(new_x, new_y)
                    self.context.strokeStyle = self.color
                    self.context.stroke()
                self.x, self.y = new_x, new_y

            def right(self, angle):
                self.angle -= angle

            def left(self, angle):
                self.angle += angle

            def circle(self, radius, extent=None):
                steps = int(abs(radius * pi * (extent or 360) / 180))
                step_length = 2 * pi * radius / steps
                step_angle = (extent or 360) / steps
                for _ in range(steps):
                    self.forward(step_length)
                    self.left(step_angle)

            def penup(self):
                self.pen_down = False

            def pendown(self):
                self.pen_down = True

            def setcolor(self, color):
                self.color = color

            def hideturtle(self):
                pass

            def done(self):
                pass

        turtle = Turtle(canvas, context)
        turtle.goto(300, 300)

        # Draw leaves
        for i in range(16):
            for j in range(18):
                turtle.setcolor('#FFA216')
                turtle.right(90)
                turtle.circle(150 - j * 6, 90)
                turtle.left(90)
                turtle.circle(150 - j * 6, 90)
                turtle.right(180)
            turtle.circle(40, 24)

        # Draw flower center
        turtle.setcolor('black')
        golden_ang = 137.508
        phi = golden_ang * (pi / 180)

        for i in range(140):
            r = 4 * sqrt(i)
            theta = i * phi
            x = 300 + r * cos(theta)
            y = 300 + r * sin(theta)
            turtle.penup()
            turtle.goto(x, y)
            turtle.pendown()
            turtle.context.beginPath()
            turtle.context.arc(x, y, 2, 0, 2 * pi)
            turtle.context.fillStyle = '#8B4513'
            turtle.context.fill()

        # Define points to draw letters
        def point(x, y):
            turtle.penup()
            turtle.goto(x, y)
            turtle.pendown()
            turtle.context.beginPath()
            turtle.context.arc(x, y, 4, 0, 2 * pi)
            turtle.context.fillStyle = '#FFA216'
            turtle.context.fill()
        
        # Function to draw 'T'
        def draw_T(x, y):
            positions_t = [(x, y+30), (x+6, y+30), (x+12, y+30), (x+18, y+30), (x+24, y+30),
                           (x+12, y+30), (x+12, y+24), (x+12, y+18), (x+12, y+12), (x+12, y+6), (x+12, y)]
            for pos in positions_t:
                point(*pos)
        
        # Function to draw 'U'
        def draw_U(x, y):
            positions_u = [(x, y+30), (x, y+24), (x, y+18), (x, y+12), (x, y+6),
                           (x+3, y+3), (x+6, y), (x+12, y-1), (x+18, y), (x+21, y+3),
                           (x+24, y+6), (x+24, y+12), (x+24, y+18), (x+24, y+24), (x+24, y+30),
                           (x+12, y+36), (x+16, y+40)]
            for pos in positions_u:
                point(*pos)
        
        # Draw 'TÃš'
        draw_T(-27 + 300, -20 + 300)  # Adjusted for canvas center
        draw_U(7 + 300, -20 + 300)   # Adjusted for canvas center

        turtle.hideturtle()
        turtle.done()

    </script>
</body>
</html>
