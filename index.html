<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo con Canvas</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }
        canvas {
            border: 1px solid white;
            display: block;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#FFA216"; // Establecer color de la tortuga
        ctx.strokeStyle = "#FFA216"; // Establecer color de la tortuga

        // Función para dibujar un círculo
        function drawCircle(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Función para dibujar las hojas
        function drawLeaves() {
            for (let i = 0; i < 16; i++) {
                for (let j = 0; j < 18; j++) {
                    ctx.save();
                    ctx.translate(300, 300); // Centrar el dibujo
                    ctx.rotate(Math.PI / 2); // Rotar para la simetría
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(150 - j * 6, 0);
                    ctx.stroke();
                    ctx.rotate(Math.PI / 2);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(150 - j * 6, 0);
                    ctx.stroke();
                    ctx.restore();
                }
                ctx.beginPath();
                ctx.arc(0, 0, 40, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Función para dibujar el centro de la flor (usando espiral áurea)
        function drawFlowerCenter() {
            const goldenAng = 137.508 * (Math.PI / 180); // Ángulo áureo
            for (let i = 0; i < 140; i++) {
                let r = 4 * Math.sqrt(i);
                let theta = i * goldenAng;
                let x = 300 + r * Math.cos(theta);
                let y = 300 + r * Math.sin(theta);
                drawCircle(x, y, 2); // Dibuja círculos pequeños
            }
        }

        // Función para dibujar la letra 'T'
        function drawT(x, y) {
            const positionsT = [
                [x, y + 30], [x + 6, y + 30], [x + 12, y + 30], [x + 18, y + 30], [x + 24, y + 30],
                [x + 12, y + 30], [x + 12, y + 24], [x + 12, y + 18], [x + 12, y + 12], [x + 12, y + 6], [x + 12, y]
            ];
            positionsT.forEach(([px, py]) => drawCircle(px, py, 4));
        }

        // Función para dibujar la letra 'Ú'
        function drawU(x, y) {
            const positionsU = [
                [x, y + 30], [x, y + 24], [x, y + 18], [x, y + 12], [x, y + 6],
                [x + 3, y + 3], [x + 6, y], [x + 12, y - 1], [x + 18, y], [x + 21, y + 3],
                [x + 24, y + 6], [x + 24, y + 12], [x + 24, y + 18], [x + 24, y + 24], [x + 24, y + 30],
                [x + 12, y + 36], [x + 16, y + 40]
            ];
            positionsU.forEach(([px, py]) => drawCircle(px, py, 4));
        }

        // Llamadas para dibujar la flor
        drawLeaves();
        drawFlowerCenter();
        drawT(-27, -20); // Dibuja la letra 'T'
        drawU(7, -20);   // Dibuja la letra 'Ú'
    </script>
</body>
</html>
